<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator | Operations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --border: #334155;
            --primary: #3b82f6;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--primary);
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        nav button {
            text-align: left;
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        nav button:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        nav button.active {
            background: var(--primary);
            color: white;
        }

        /* Main */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: var(--surface-hover);
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .cols-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .cols-2 {
            grid-template-columns: 2fr 1fr;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .sub-value {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Live Feed specific */
        .file-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .incident-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--error);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
            font-weight: 500;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .bg-green {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .bg-red {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        /* Terminal */
        .terminal {
            background: #000;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .log-entry {
            display: flex;
            gap: 1rem;
            opacity: 0.8;
        }

        .log-time {
            color: #64748b;
            min-width: 140px;
        }

        .log-msg {
            color: #e2e8f0;
        }

        .c-err {
            color: #ef4444;
        }

        .c-ok {
            color: #10b981;
        }

        @keyframes blink {
            50% {
                opacity: 0.4;
            }
        }

        /* Modal */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: var(--bg);
            border: 1px solid var(--border);
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo"><span>///</span> VALIDATOR</div>
        <nav>
            <button class="active" onclick="scrollSection('overview')">Dashboard</button>
            <button onclick="scrollSection('live')">Live Monitor</button>
            <button onclick="scrollSection('incidents')">Incidents</button>
            <button onclick="scrollSection('rules')">Rulesets</button>
        </nav>
    </aside>

    <main>
        <div class="header" id="overview">
            <h1>System Overview</h1>
            <button class="refresh-btn" onclick="updateData()">Refresh</button>
        </div>

        <!-- KPI Grid -->
        <div class="grid cols-4">
            <div class="card">
                <div class="label">Files Processed</div>
                <div class="value" id="val-processed">--</div>
                <div class="sub-value">Total transactions</div>
            </div>
            <div class="card">
                <div class="label">Success Rate</div>
                <div class="value" id="val-rate">--%</div>
                <div class="sub-value">Validation Pass Ratio</div>
            </div>
            <div class="card">
                <div class="label">Active Incidents</div>
                <div class="value" style="color: var(--error)" id="val-alerts">--</div>
                <div class="sub-value">Requires Attention</div>
            </div>
        </div>

        <!-- Live Monitor -->
        <div class="grid cols-2" id="live">
            <div class="card">
                <div class="label">Live File Tracker</div>
                <div id="file-tracker" class="file-display">
                    <span style="color: var(--text-muted)">Waiting for data...</span>
                </div>
            </div>
            <div class="card">
                <div class="label">Latest Incident</div>
                <div id="incident-tracker" class="incident-display">
                    <span style="color: var(--text-muted)">--</span>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid cols-2" style="height: 300px;">
            <div class="card" style="position: relative;">
                <canvas id="volChart"></canvas>
            </div>
            <div class="card" style="position: relative;">
                <canvas id="mixChart"></canvas>
            </div>
        </div>

        <!-- Incidents Table -->
        <div class="card" id="incidents" style="margin-bottom: 2rem;">
            <div class="label" style="font-size: 1rem; margin-bottom: 1rem;">Recent Incident Log</div>
            <table id="tbl-incidents">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Level</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Rules Table -->
        <div class="card" id="rules" style="margin-bottom: 2rem;">
            <div class="label" style="font-size: 1rem; margin-bottom: 1rem;">Configuration</div>
            <table id="tbl-rules">
                <thead>
                    <tr>
                        <th>Ruleset</th>
                        <th>Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Terminal -->
        <div class="terminal" id="terminal"></div>

    </main>

    <!-- Modal -->
    <div class="modal-bg" id="modal" onclick="if(event.target===this)this.style.display='none'">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const API = window.location.origin;

        // Charts
        const c1 = new Chart(document.getElementById('volChart'), {
            type: 'line',
            data: { labels: ['10m', '8m', '6m', '4m', '2m', 'Now'], datasets: [{ label: 'Volume', data: [12, 19, 3, 5, 2, 3], borderColor: '#3b82f6', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });
        const c2 = new Chart(document.getElementById('mixChart'), {
            type: 'doughnut',
            data: { labels: ['Valid', 'Invalid'], datasets: [{ data: [90, 10], backgroundColor: ['#10b981', '#ef4444'], borderWidth: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right' } } }
        });

        async function updateData() {
            try {
                // Stats
                const s = await (await fetch(`${API}/stats`)).json();
                document.getElementById('val-processed').innerText = s.files_processed.toLocaleString();
                document.getElementById('val-rate').innerText = s.success_rate;
                document.getElementById('val-alerts').innerText = s.active_alerts;

                // Logs
                const l = await (await fetch(`${API}/logs`)).json();
                const logs = l.logs.slice().reverse();

                const term = document.getElementById('terminal');
                const tblInc = document.querySelector('#tbl-incidents tbody');
                term.innerHTML = ''; tblInc.innerHTML = '';

                let currentFile = null;

                logs.forEach(line => {
                    // Track Logic
                    if (line.includes('Processing file:') && !currentFile) {
                        const f = line.split('\\').pop();
                        document.getElementById('file-tracker').innerHTML = `<div class="pulse"></div> Processing: ${f}`;
                        currentFile = f;
                    }
                    if (line.includes('Incident created:')) {
                        document.getElementById('incident-tracker').innerText = line.split(':').pop().trim();
                    }

                    // Tables
                    const t = line.substring(0, 19);
                    const m = line.substring(20);

                    if (line.includes('ERROR') || line.includes('Incident') || line.includes('EMAIL')) {
                        const tr = document.createElement('tr');
                        const badge = line.includes('ERROR') ? 'bg-red' : 'bg-green';
                        const txt = line.includes('ERROR') ? 'FAILURE' : 'ALERT';
                        tr.innerHTML = `<td>${t}</td><td><span class="badge ${badge}">${txt}</span></td><td>${m}</td>`;
                        tblInc.appendChild(tr);
                    }

                    // Terminal
                    const d = document.createElement('div');
                    d.className = 'log-entry';
                    if (line.includes('ERROR')) d.classList.add('c-err');
                    else if (line.includes('EMAIL') || line.includes('successful')) d.classList.add('c-ok');
                    d.innerHTML = `<span class="log-time">${t}</span><span class="log-msg">${m}</span>`;
                    term.appendChild(d);
                });

                // Rules
                const r = await (await fetch(`${API}/rulesets`)).json();
                const tblRules = document.querySelector('#tbl-rules tbody');
                tblRules.innerHTML = '';
                Object.keys(r).forEach(k => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${k}</td><td>${r[k].length}</td><td><button class="badge bg-green" onclick='showRule("${k}", ${JSON.stringify(r[k])})'>View</button></td>`;
                    tblRules.appendChild(tr);
                });

            } catch (e) { console.error(e); }
        }

        function showRule(name, rules) {
            document.getElementById('modal-body').innerHTML = `<h3>${name}</h3><br>` + rules.map(x => `<div>â€¢ ${x}</div>`).join('');
            document.getElementById('modal').style.display = 'flex';
        }

        function scrollSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        setInterval(updateData, 2000);
        updateData();
    </script>
</body>

</html>
